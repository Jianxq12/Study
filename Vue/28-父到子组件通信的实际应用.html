<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .page{
            width: 100%;
            height: 100%;
        }

        .home{
            background-color: pink;
        }

        .list{
            background-color: greenyellow;
        }

        .detail{
            background-color: lightblue;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app" class="page">
        <component :is="currPage"></component>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component("home", {
            template: "<div class='page home'><myhead title='首页'/></div>"
        })

        Vue.component("list", {
            template: "<div class='page list'><myhead  title='列表页'/></div>"
        })

        Vue.component("detail", {
            template: "<div class='page detail'><myhead title='详情页'/></div>"
        })

        Vue.component("myhead", {
            template: "<div class='header'>{{title}}</div>",
            props: ["title"]
            // data(){
            //     return {
            //         title: "这是页面标题，在哪个页面我不管！"
            //     }
            // }
        })

        var vm = new Vue({
            el: "#app",
            data: {
                currPage: "home"
            }
        })
    </script>
</body>

</html>
